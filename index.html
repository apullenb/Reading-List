<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
    <link rel='stylesheet' href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <title>My Reading List</title>
</head>
<body>
    
    <div class="jumbotron container mt-4">
        <h1 class="display-3 text-center">My<span class="text-primary">Reading</span>List <span class="text-primary"><i class="fas fa-book-open"></i></span></h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="rating">My Rating</label>
                <input type="text" id="rating" class="form-control">
            </div>
            <input type="submit" value="ADD BOOK" class="btn btn-primary btn-block">
        </form>
    </div>
    <div class="container">
        <table class="table table-hover mt-5">
        <thead>
            <tr>
                <th>Rating</th>
                <th>Title</th>
                <th>Author</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>

    <script src="app.js"></script>
</body>
</html>
